<script>
    var url;
    var token = jQuery.parseJSON($.cookie("dfs_token"));
    //console.log(token.id);
    if(location.search.indexOf("loginid") == -1){
        url = window.location.href.split("&")[0] + "&loginid=" +token.userId;
    }else{
        url = window.location.href;
    }
    console.log(url);
    var qrcode = new QRCode(document.getElementById("qrcode"), {
        text: url,
        width: 175,
        height: 175,
        colorDark : "#000000",
        colorLight : "#ffffff",
        correctLevel : QRCode.CorrectLevel.H
    });
